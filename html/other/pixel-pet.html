<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/all.css">
    <link rel="shortcut icon" href="../../img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../css/pixel-pet.css">
    <link rel="stylesheet" href="../../css/printer.css">
    <link rel="stylesheet" href="../../css/dot.css">
    <script src="../../js/jquery-3.6.2.min.js"></script>
    <title>欢迎来到言念的世界</title>
</head>

<body>
    <!-- 导航栏 -->
    <nav>
        <!-- 左侧logo -->
        <div class="logo">言念の世界</div>
        <!-- 导航栏主体 -->
        <ul class="nav-menu">
            <li href="#" onclick="index()">首页</li>
            <li href="#" onclick="study()">学习</li>
            <li href="#" onclick="expeiment()">实验</li>
            <li href="#" onclick="about()">其他</li>
            <li href="#" onclick="feedback()">反馈</li>
            <div class="slider"></div>
        </ul>
        <!-- 三个横线 -->
        <div class="burger">
            <div class="top-line"></div>
            <div class="middle-line"></div>
            <div class="bottom-line"></div>
        </div>
    </nav>
    <!-- 左下角显示领养信息 -->
    <div id="dot-message">
        <div class="dot-context show">
            <p id="dot-name">123</p>
            <p id="dot-colorID">456</p>
            <p id="dot-owner">789</p>
        </div>
    </div>
    <!-- 主体部分 -->
    <div class="main-page">
        <!-- 第一页：这个页面是一个高度为100vh的封面，只有一个打字机特效 -->
        <div id="first-page">
            <h1 id="page-title">小像素点</h1>
        </div>
        <!-- 磨砂玻璃板 -->
        <div class="main-con bg-glass">
            <div class="context show">
                <h2 id="pixel-name">#像素点</h2>
                <p id="pixel-owner">认养人：不可认养</p>
                <blockquote>你可以在下面选择一个喜欢的颜色，如果该颜色未被申请的话，<br>告诉我来领养，你就拥有一个永远存在的小像素点啦。</blockquote>
                <!-- 颜色展示板 -->
                <div id="two-box">
                    <div id="color-box">
                        <div class="pixel"></div>
                    </div>
                    <div>
                        <p>已领养的颜色：</p>
                        <div id="already-color">
                            <span class="dot" id="dot_1"></span>
                            <span class="dot" id="dot_2"></span>
                            <span class="dot" id="dot_3"></span>
                        </div>
                    </div>
                </div>

                颜色：
                <input type="text" id="color-text">
                <input type="color" id="color-choose">
                <input class="button" type="button" value="展示" onclick="searchColor()">
                <input class="button" type="button" value="随机" onclick="randomColor()">
            </div>

        </div>

    </div>
    
    <!-- 页尾 -->
    <div class="footer">
        <p id="footer-title">言念の世界 | Syhang</p>
        <p id="footer-sign">我的肩上是风，风上是闪烁的星群</p>
    </div>
</body>
<script>
    // 获取页面偏移量
    $(function () {
        $(document).scroll(function () {
            var y_position = $(this).scrollTop();
            if (y_position > 0) {
                $('nav').css("background-color", "rgba(255, 255, 255, 0.8)");
            }
            else if (y_position < 10) {
                $('nav').css("background-color", "rgba(255, 255, 255, 0.3)");
            }
        })
    })
    
</script>
<script src="../../js/all.js" type="text/javascript"></script>
<script src="../../js/dot.js" type="text/javascript"></script>
</html>
